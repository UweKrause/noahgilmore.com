<link rel="import" href="/blog/bower_components/polymer/polymer.html">
<link rel="import" href="/blog/bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="ng-nav">
    <template>
        <nav>
            <h1 class="title ">NOAH GILMORE</h1>
            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="/blog/">POSTS</a></li>
            </ul>
        </nav>
    </template>

    <style is="custom-style">
        nav {
            padding: 20px 60px;
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-start-justified);
            border-bottom: 1px solid #ddd;
        }
        .nav-links {
            @apply(--layout-flex-11);
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-end-justified);
        }
        .nav-links > li {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            font-family: "Bariol", "Helvetica Neue", "Helvetica", sans-serif;
            font-size: 16px;
            padding: 0px 20px;
        }
        .nav-links > li > a {
            height: auto;
            text-decoration: none;
            color: rgba(128, 165, 177, 1);
        }
        .nav-links > li > a:hover {
            color: rgba(151, 195, 210, 1);
        }
        .title {
            @apply(--layout-flex-1);
            font-family: "Roboto", "Helvetica Neue", "Helvetica", sans-serif;
            font-size: 28px;
        }

        /* smaller screens */
        @media all and (max-width: 600px) {
            nav {
                @apply(--layout-vertical);
                padding: 20px 20px 10px 20px;
            }
            .nav-links {
                @apply(--layout-start-justified);
            }
            .nav-links > li {
                @apply(--flex-none);
                width: 100%;
                font-size: 20px;
                margin: 5px 0px;
                padding: 10px 10px;
                background-color: #eee;
            }
            .nav-links > li a {
                width: 100%;
            }
        }
    </style>
    <script>
        Polymer({
            is: "ng-nav"
        })
    </script>
</dom-module>
