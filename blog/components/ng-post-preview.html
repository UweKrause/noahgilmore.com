<link rel="import" href="/blog/bower_components/polymer/polymer.html">

<dom-module id="ng-post-preview">
    <template>
        <div class="component-ng-post-preview">
            <a href="[[url]]">
                <div class="wrapper">
                    <h1 class="title">[[name]]</h1>
                    <div class="date">[[date]]</div>
                    <div class="content"><content></content></div>
                    <p class="read-more"><a class="style" href="[[url]]">Read more</a></p>
                </div>
            </a>
        </div>
    </template>

    <style is="custom-style">
        .wrapper {
            border: 1px solid #ddd;
            border-radius: 2px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            -webkit-transition: 0.2s ease-in-out;
            -moz-transition: 0.2s ease-in-out;
            -o-transition: 0.2s ease-in-out;
            transition: 0.2s ease-in-out;
            background-color: white;
        }
        .wrapper:hover {
            border-color: rgba(128, 165, 177, 1);
        }
        .title {
            font-family: "Roboto", "Helvetica Neue", "Helvetica", sans-serif;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .date {
            font-family: "Gentium Book Basic", times, serif;
            font-style: italic;
            font-size: 16px;
            color: #999;
            margin-bottom: 20px;
        }
        .content {
            font-family: "Open Sans", times, serif;
            font-size: 15px;
            line-height: 16px;
            color: #333;
            padding-bottom: 15px;
            margin-top: 15px;
            line-height: 26px;
        }
        a:visited, a:link, a:hover {
            color: inherit;
            text-decoration: none;
        }
        a.style {
            color: #1A3F4B;
            text-decoration: underline;
            font-family: "Open Sans";
            font-size: 14px;
            line-height: 14px;
            line-height: 16px;
        }
        /* smaller screens */
        @media all and (max-width: 600px) {

        }
    </style>
    <script>
        Polymer({
            is: "ng-post-preview",
            properties: {
                name: {
                    type: String
                },
                date: {
                    type: String
                },
                url: {
                    type: String
                }
            }
        })
    </script>
</dom-module>
